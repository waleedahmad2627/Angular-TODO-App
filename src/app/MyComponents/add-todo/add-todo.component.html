<div>
<form class="container my-3" (ngSubmit)="onSubmit()">
    <div class="form-group my-3">
      <label for="exampleInputEmail1">TODO Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name ="title" id="title" aria-describedby="emailHelp" placeholder="Enter Title">
    </div>
    <div class="form-group my-3">
      <label for="exampleInputPassword1">TODO Description</label>
      <input type="text" name = "desc" [(ngModel)]="desc" class="form-control" id="desc"  placeholder="Enter Description">
    </div>
    
    <button type="submit" class="btn btn-primary my-3">Add TODO</button>
  </form>
    
  </div>
