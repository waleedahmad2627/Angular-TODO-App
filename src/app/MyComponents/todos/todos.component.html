<div class="container">
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

    <h3 class="my-3">Your  Todos</h3>
    <div *ngIf=" todos.length>0 ; else elseBlock"> 
        <div *ngFor ="let todo of todos">
        <app-todo-item [todo]="todo"  (deleteTodo) = "deleteItem($event)"  (toggleActive)="toggleActive($event)"></app-todo-item>
    </div>
    </div>
   

        <ng-template #elseBlock>No todos to display</ng-template>

</div>
