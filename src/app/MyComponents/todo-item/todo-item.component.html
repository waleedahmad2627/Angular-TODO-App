<div class="container">
    <h5 [ngClass]="{'strike' : todo.completed}">{{todo.name}}</h5>
    <p [ngClass]="{'strike' : todo.completed}">{{todo.description}}</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="onCheckBox()" [checked] ="todo.completed">
        <label class="form-check-label" for="exampleCheck1">Done</label>
      </div>
    <button class="btn btn-sm btn-danger my-2" (click)="onClick(todo)">Delete</button> 
    <hr>
</div>
